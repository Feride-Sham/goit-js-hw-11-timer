<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./image/clock.png" alt="Timer" />
        <div class="box-timer">
          <div class="user-date">
            <input
              class="calendar"
              type="date"
              placeholder="Введите ожидаемую дату"
              id="date-input"
            />
          </div>
          <div class="timer" id="timer-1">
            <div class="field">
              <span class="value" data-value="days">00</span>
              <span class="label">days</span>
            </div>

            <div class="field">
              <span class="value" data-value="hours">00</span>
              <span class="label">hours</span>
            </div>

            <div class="field">
              <span class="value" data-value="mins">00</span>
              <span class="label">minutes</span>
            </div>

            <div class="field">
              <span class="value" data-value="secs">00</span>
              <span class="label">seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
